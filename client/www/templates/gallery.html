<ion-view>  
    <ion-header-bar align-title="center" class="bar-positive">
        <h1 class="title" ng-repeat="mole in moles">I nei di {{mole.user_id}}</h1>
        <div class="buttons">
        <button class="button button-clear" ng-click="logout()">Logout</button>
        </div>
    </ion-header-bar>
        <div style="height:80px;"></div>

        <div id="ricerca" style="width:100%;height:100px;padding-left:10px;">
            <div id="testo"><h3>Sei interessato a:</h3></div>
                <div id="input">    
                    <input style="background-color:#387ef5;" type="text" ng-model="query" placeholder="stai cercando..."/>
            </div>
        </div> 
        

        <table class="table table-bordered table-hover table-striped">
            <tr>
                <td>Nome</td>
                <td>x</td>
                <td>y</td>
                <td>type</td>
                <td>body_part</td>
             </tr>
             <tr ng-repeat="mole in moles|filter:query">
                 <td>
                    <label class="item item-input">
                         {{mole.name}}
                    </label>
                 </td>
                 <td>
                    <label class="item item-input">
                       {{mole.x}}
                    </label>
                 </td>
                 <td>
                    <label class="item item-input">
                      {{mole.y}}
                    </label>
                 </td>
                 <td>
                    <label class="item item-input">
                        {{mole.type}}
                    </label>
                 </td>
                 <td>
                    <label class="item item-input">
                       {{mole.body_part}}
                    </label>
                 </td>
             </tr>
        </table>



         <button class="button button-full button-positive" ng-click="showHome()">
            Return to home
        </button>

    </ion-content>
</ion-view>
